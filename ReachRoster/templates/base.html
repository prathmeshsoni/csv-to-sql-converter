<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}My CSV App{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>

{#<div class="content text-center">#}
    {% block content %}
        <!-- Child template content -->
    {% endblock %}
{#</div>#}
<script>
    const randomRadio = document.getElementById('random');
    const customRadio = document.getElementById('custom');

    // Get reference to the table_name input
    const tableNameInput = document.getElementById('table_name');

    // Initially hide the table_name input
    tableNameInput.style.display = 'none';
    tableNameInput.required = false;


    // Listen for change event on radio buttons
    randomRadio.addEventListener('change', (event) => {
        if (event.target.checked) {
            tableNameInput.style.display = 'none';
            tableNameInput.required = false;
        }
    });

    customRadio.addEventListener('change', (event) => {
        if (event.target.checked) {
            tableNameInput.style.display = 'inline';
            tableNameInput.required = true;

        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>

</body>
</html>
